workflows:
  version: 2
  
  deploy-workflow:
    jobs:
      - build-docker
      - deploy-on-any:
          requires:
            - build-docker
          filters:
            branches:
              ignore:
                - master
                - develop
      - hold-for-approval:
          type: approval
          requires: 
            - build-docker
          filters:
            branches:
              only:
                - develop
                - master
      - deploy-on-master:
          requires:
            - hold-for-approval
          filters:
            branches:
              only:
                - master
      - deploy-on-develop:
          requires:
            - hold-for-approval
          filters:
            branches:
              only:
                -develop
