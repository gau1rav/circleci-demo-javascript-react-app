version: 2.1

jobs:
  docker-build:
    docker:
      - image: cimg/node:15.10.0
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: 
          name: Docker build command
          command: docker build . 
  docker-run:
    docker:
      - image: cimg/node:15.10.0
    steps:
      - checkout
      - run:
          name: Docker test command 
          command: echo "Here the docker image needs to be run"
  deploy:
    docker:
      - image: cimg/node:15.10.0
    steps:
      - checkout
      - run:
          name: Deploy command
          command: echo "deploy command is executed"

workflows:
  version: 2

  docker-workflow:
    jobs:
      - docker-build
      - docker-run:
          requires:
            - docker-build
  
  deploy-workflow:
    jobs:
      - docker-build
      - docker-run:
          requires:
            - docker-build
      - deploy:
          requires:
            - docker-run

  


